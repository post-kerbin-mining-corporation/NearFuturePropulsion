// Adds hydrogen rcs blocks when CryoTanks is installed

+PART[rcsblock-mpdt-quint-01]:NEEDS[CryoTanks]
{
  @name = rcsblock-mpdt-quint-02

  @title = #LOC_NFPropulsion_rcsblock-mpdt-quint-02_title
	@manufacturer = #LOC_NFPropulsion_manufacturer_kedy_title
	@description = #LOC_NFPropulsion_rcsblock-mpdt-quint-02_description

  @EFFECTS
  {
    @running
    {
      -MODEL_MULTI_PARTICLE {}
      MODEL_MULTI_PARTICLE
			{
				modelName = NearFuturePropulsion/FX/rcs-mpdt-h2-plume-01
				transformName = thrustVector
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
    }
  }
  @MODULE[ModuleRCSFX]
  {
    @resourceName = LqdHydrogen
    resourceFlowMode = STAGE_PRIORITY_FLOW
    runningEffectName = running
    @PROPELLANT[Lithium]
    {
      @name = LqdHydrogen
    }
    @PROPELLANT[ElectricCharge]
    {
      @ratio = 8.84990
    }
  }
}

